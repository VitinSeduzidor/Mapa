<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo</title>
  <style>
    /* Container do mapa com posição relativa para posicionar os pontos */
    #mapa {
      position: relative;
      width: 800px; /* ajuste conforme necessário */
      margin: 0 auto;
    }

    /* A imagem do mapa ocupará 100% da largura do container */
    #mapa img {
      width: 100%;
      display: block;
    }
    
    /* Container de cada ponto (usado para posicionamento e lógica do popup) */
    .ponto {
      position: absolute;
      z-index: 1; /* valor base para todos os pontos */
    }
    
    /* Círculo interativo (dot) que será dimensionado ao hover */
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%; /* torna o elemento circular */
      cursor: pointer;
      transition: transform 0.3s;
      outline: 1px solid black;
      /* A cor será definida via style inline ou via classe específica */
    }
    
    /* Aplica o efeito de scale somente ao círculo (dot) */
    .ponto:hover .dot {
      transform: scale(1.3);
    }
    
    /* Popup com a foto, inicialmente escondido */
    .popup {
      display: none;
      position: absolute;
      top: -110px; /* ajuste conforme necessário */
      left: -90px;
      width: 200px;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
    }
    
    /* Regra para limitar a altura e a largura das imagens a 300px */
    .popup img {
      max-width: 300px;
      max-height: 300px;
      width: auto;
      height: auto;
      display: block;
    }
    
    /* Exibe o popup quando a classe "active" é adicionada */
    .ponto.active .popup {
      display: block;
    }
    
    /* Eleva o índice do ponto ativo para mantê-lo à frente */
    .ponto.active {
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="mapa">
    <!-- Imagem do mapa -->
    <img src="mapa.png" alt="Mapa">

    <!-- Ponto interativo 1 -->
    <div class="ponto" style="top: 676px; left: 517px;" onclick="togglePopup(this)">
      <!-- Círculo (dot) com a cor definida diretamente -->
      <div class="dot" style="background-color: #164c77;"></div>
      <!-- Popup com a imagem -->
      <div class="popup">
        <img src="daep.jpg" alt="daep">
      </div>
    </div>

    <!-- Ponto interativo 2 -->
    <div class="ponto" style="top: 763px; left: 507px;" onclick="togglePopup(this)">
      <!-- Círculo (dot) com a cor definida diretamente -->
      <div class="dot" style="background-color: #2080cf;"></div>
      <!-- Popup com a imagem -->
      <div class="popup">
        <img src="alcance.jpeg" alt="alcance">
      </div>
    </div>
  </div>

  <script>
    // Função que alterna a exibição do popup ao clicar
    function togglePopup(element) {
      element.classList.toggle('active');
    }
  </script>
</body>
</html>
